<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <h1>Generate a <span>random password</span></h1>
    <p>Never use an insecure password again.</p>
    <label for="myDropdown">Choose from 6 to 15 characters:</label>
    <select id="myDropdown" name="dropdownOptions">
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
    </select>
    <button id="password-generator">Generate passwords</button>
    <div class="border-bottom"></div>
    <div class="password-container">
      <p class="password" id="password1"></p>
      <p class="password" id="password2"></p>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
